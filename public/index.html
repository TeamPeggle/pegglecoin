<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/static/images/pegglecoin-icon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PeggleCoin</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.2/phaser.min.js" integrity="sha256-epFtREl1kvDp1eb4oSQKOUODGAyVfmiua3YMSfXcSrc=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="pegglecoin-ico"></div>
    <blink id="pegglecoin">PEGGLECOIN</blink>
    <script type="text/javascript">
var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO, 'pegglecoin-ico', { init: init, preload: preload, create: create });

function init() {
	game.stage.disableVisibilityChange = true;
  game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;

	if (window.getComputedStyle) {
		game.stage.backgroundColor = window.getComputedStyle(document.body).backgroundColor;
	}
}

function preload() {
	game.load.image('pegglecoin', 'static/images/pegglecoin.png');
}

function create() {
	var pegglecoin = game.add.sprite(game.world.centerX, game.world.centerY, 'pegglecoin');

	var emitter = game.add.emitter(pegglecoin.x, pegglecoin.y, 50);

	emitter.makeParticles('pegglecoin');
	emitter.smoothed = false;

	emitter.minParticleSpeed.setTo(-200, -200);
	emitter.maxParticleSpeed.setTo(200, 200);

	emitter.start(false, 10000, 250);

	pegglecoin.scale.setTo(2);
	pegglecoin.anchor.setTo(0.5,0.5);
	pegglecoin.bringToTop();

	game.add.tween(pegglecoin)
		.to( { angle: -360 }, 5000, Phaser.Easing.Linear.None, true)
		.repeat(-1);
}

    </script>
  </body>
</html>
